<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/KhuAnUong/logo.jpg" />
    <link rel="stylesheet" href="AnUong.css" />
    <script src="AnUong.js"></script>
    <title>Khu Ăn Uống</title>
  </head>
  <body>
    <div class="container">
        <header>
            <a href="../index.html"><img src="logo.jpg" alt="" , height="100px" /></a>
        </header>
    
          <h1>SMART SUPPERMARKET</h1>
  
        <div class="bangdieukhien">
          <div class="dieukhienled">
            <img src="lightbulb_off.png" id="getImage_led" />
          </div>
          <div class="btn_led">
            <p class="led">LIGHT</p>
            <input
              class="btn1_led"
              type="button"
              onclick="imagefun()"
              value="ON"
            />
            <input
              class="btn2_led"
              type="button"
              onclick="imagefun1()"
              value="OFF"
            />
          </div>
  
          <div class="dieukhienfan">
            <img src="fan-off .png" id="getImage_fan" />
          </div>
          <div class="btn_fan">
            <p class="fan">FAN</p>
            <input
              class="btn1_fan"
              type="button"
              onclick="imagefun2()"
              value="ON"
            />
            <input
              class="btn2_fan"
              type="button"
              onclick="imagefun3()"
              value="OFF"
            />
          </div>
  
          <div class="dieukhienmaylanh">
            <img src="maylanh_off.png" id="getImage_maylanh" />
          </div>
          <div class="btn_maylanh">
            <p class="maylanh">AIR-CONDITIONER</p>
            <input
              class="btn1_maylanh"
              type="button"
              onclick="imagefun4()"
              value="ON"
            />
            <input
              class="btn2_maylanh"
              type="button"
              onclick="imagefun5()"
              value="OFF"
            />
          </div>
        </div>
  </body>
</html>
